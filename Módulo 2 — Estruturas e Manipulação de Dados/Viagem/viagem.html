<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="viagem.js" defer></script>
    <!-- favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Viagem</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Preço de Viagem</h1>
        <form id="viagemForm">
            <label for="precoComb">Preço do Combustível (R$/L):</label>
            <input type="number" id="precoComb" name="precoComb" required>

            <label for="distancia">Distância da Viagem (km):</label>
            <input type="number" id="distancia" name="distancia" required>

            <label for="consumo">Consumo do Veículo (km/L):</label>
            <input type="number" id="consumo" name="consumo" required>
            <div class="button">
                <button type="button" onclick="calcularPrecoViagem();">Calcular</button>
                <button type="reset"    >Limpar</button>
            </div>
            <div class="result" id="mostrarresult" hidden>
                <h2>Resultado:</h2>
                <span id="resultado"></span>
            </div>
        </form>
    </div>
</body>
</html>
